name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15
        id: go

      - name: Build
        run: go build -v ./...

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: go test -v -race ./...
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Run golangci-lint
        run: go run github.com/golangci/golangci-lint/cmd/golangci-lint run